<html>
<head>
<title>squares and cubes</title>
<style>
td{
background-color: rgba(33, 185, 212, 0.589);
}
</style>
</head>
<body>
<table align="center" border="15" style="border-collapse: collapse;width: 30%;border-color: rgb(0, 205, 188)">
<center><h1>SQUARES AND CUBES</h1></center>
<tr style="background-color: rgb(8, 236, 141) ">
<th>Number</th>
<th>Square</th>
<th>Cube</th>
</tr>
 
<script>
for(var n=0;n<=10;n++)
{
document.write("<tr> <td>"+n+"</td> <td>"+n*n+"</td> <td>"+n*n*n+"</td> </tr>");
}
</script>
</table>
</body>
</html>
