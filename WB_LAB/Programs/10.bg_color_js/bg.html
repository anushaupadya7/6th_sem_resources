<html>
<head>
    <title> Change Color</title>
</head>
<body>
    <center>
        <div 
            style=" right:10px; top: 10px; width: 250px; padding: 10px; color: black; 
            border: #0000cc 2px dashed;text-align:center; "
            onmousedown="this.style.background='yellow';"
            onmouseup="this.style.background='PowderBlue';">
            Bring Mouse inside this 
            <br>
            Press and hold your mouse key first , then release it
        </div>
    </center>
</body>
</html>
